
{% extends  "base.html"  %}
{% load static %}
{#{% load crispy_forms_tags %}#}
{% block form_media %}
{{ form.media }}
{% endblock form_media %}

{% block content %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('{% static 'img/about.jpg' %}')">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>Register</h1>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}
                 <input type="submit" value="submit" />
    </form>
                <!--<div class="content-preview">-->
                <!--<h1>Preview</h1>-->
                <!--<h3 id="preview-title"></h3>-->
                <!--<p id="preview-content"> </p>-->
                <!--</div>-->
                <br><br>
            </div>
        </div>
    </div>
</article>

<hr>


{% endblock content %}
